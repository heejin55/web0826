    <title>생성자함수</title>
</head>
<body>
    <script>
        function mb (mbimg, mbrank, mbtit, mbrate, mbdate, mbheart){
            this.이미지 = mbimg,
            this.관람등급 = mbrank,
            this.제목 = mbtit,
            this.예매율 = mbrate,
            this.개봉일 = mbdate,
            this.하트 = mbheart

            this.설명 = function(){
                alert("당신이 선택한 영화는 ${this.제목}입니다.");
            }
        }
    </script>
