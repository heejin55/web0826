<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <style>
        img {
            width: 230px;
        }
    </style>
</head>
<body>
    <script>
        /* 
            데이터 유형
                1. 원시 데이터: number-자연수,정수,실수,NaN, string- "", boolean-true, false, undefined-undefined
                2. 복합 데이터: 함수-function(){}, 객체-{},[]

            생성자함수

            객체 생성
                1. 리터럴: censt 객체 = {
                                    속성: 값,
                                    속성: 값,
                                    속성: function(){},
                                    ...
                                }
                2. new 생성자함수

            객체 접근
                객체.속성
                객체["속성"]
        */

        // 내장 객체: Date, Arra, Object, Math, String, ...


        // 배열
        const person = [
            "요기 베라",
            "1925년 5월 12일",
            "It ain't over till it's over(끝날 때까지는 끝난 게 아니다)"
        ];
        // 배열의 참조는 배열[색인번호]로 한다.
        // 빽틱(``), 보간법 -> ${표현식}
        document.write(`${person[0]}가 말한 명언 중 최고의 명언은 ${person[2]}이다.`)
        person[3] = 8;
        document.write(`${person[0]}의 등번호는 ${person[3]}이다.`)
        console.log(person);

        document.write("<hr>");

        // x는 배열의 아이템
        for(x of person) {
            document.write(x);
        };

        document.write("<hr>");

        // 객체 리터럴 방법
        // 인스턴스(객체) 생성
        const mb1 = {
            "영화이미지": '<img src="https://img.megabox.co.kr/SharedImg/2024/07/03/QaslTt607PkNH8mPWm6ZUH3UwDx2bHoH_420.jpg" alt="사랑의 하츄핑">',
            "연령": "All",
            "영화제목": "사랑의 하츄핑",
            "예매율": "2.6%",
            "개봉일": "2024.08.07",
            "좋아요!": 495
        };


        // 객체 참조(접근, access)
        // 객체.속성 또는 객체["속성"]
        
        // x는 속성명, mb1.x는 속성값이다.
        document.write(`<ul>`);
        for(x in mb1) {
            console.log(x);
            document.write(`<li>${x}: ${mb1[x]}</li>`);
        };

        document.write(`</ul>`);

        const mb2 = {};
        console.log("입력 전: ", mb2);

        mb2["영화이미지"] = '<img src="mbimg: https://img.megabox.co.kr/SharedImg/2024/08/26/OFEIHJBOoUQ2UV1XAxo44BpFMrUBKigc_420.jpg" alt="베테랑2">',
        mb2["연령"] = "15",
        mb2["영화제목"] = "베테랑2",
        mb2["예매율"] = "15%",
        mb2["개봉일"] = "2024.09.13",
        mb2["좋아요!"] = 829

        document.write(`<ul>`);
        for(x in mb2) {
            console.log(x);
            document.write(`<li>${x}: ${mb2[x]}</li>`);
        };
        document.write(`</ul>`);


        // new 생성자함수
        const mb3 = new Object({
            "영화이미지": '<img src="https://img.megabox.co.kr/SharedImg/2024/08/02/8sn0OZ4ADy2ZrECjqwC5eckazK8WvVpA_420.jpg" alt="한국이 싫어서">',
            "연령": "12",
            "영화제목": "한국이 싫어서",
            "예매율": "7.1%",
            "개봉일": "2024.08.28",
            "좋아요!": 649
        });
        console.log("난 mb3: ", mb3);

        const mb4 = new Object({
            "영화이미지": '<img src="https://img.megabox.co.kr/SharedImg/2022/02/14/CoGWNhlBhUrWlBxBrrHoTSxlh8pgrIA4_420.jpg" alt="더 배트맨">',
            "연령": "15",
            "영화제목": "더 배트맨",
            "예매율": "2.4%",
            "개봉일": "2024.08.28",
            "좋아요!": 1300
        });
    </script>
</body>
</html>
